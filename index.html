<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <p>created by John Sok</p>
    <div class="board"></div>
    <br />
    <div class=".buttons">
      <button type="button" onclick="changeColor('black')">Black</button>
      <button type="button" onclick="changeColor('orange')">Orange</button>
      <button type="button" onclick="changeColor('blue')">Blue</button>
      <button type="button" onclick="changeColorRandom()">Random</button>
      <button type="button" onclick="changeColor('white')">Eraser</button>
      <button type="button" onclick="resetBoard()">Reset</button>
    </div>
    <br />
    <div>
      <label for="size"
        >Size:
        <input
          type="text"
          id="size"
          name="size"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
      </label>
      <button type="button">Change size</button>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
